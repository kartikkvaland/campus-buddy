
<!doctype html>
{% load static %}
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Zmovo - Online Movie Video And TV Show HTML Bootstrap 4 Template">
    <meta name="keywords" content="Zmovo - Online Movie Video And TV Show HTML Bootstrap 4 Template">
    <meta name="author" content="Themepul">
    <title>Login</title>
    <link href="image/favicon.png" rel="icon" />
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/bootstrap-4.2.1/bootstrap.min.css' %}">
    <!-- END BOOTSTRAP CSS -->

    <!-- OWL CAROUSEL -->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/owlcarousel/owl.carousel.css' %}">
    <!-- END OWL CAROUSEL -->

    <!-- FONT CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/icofont.min.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'assets/owlcarousel/animated.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/video/video.popup.css' %}">

    <!-- STYLE CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/style.css' %}">
    <!-- END STYLE CSS -->

    <!-- RESPONSIVE CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/responsive.css' %}">
    <!-- END RESPONSIVE CSS -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800%7CPoppins:200,300,400,500,600,700,800,900" rel="stylesheet">
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

</head>

<body>
    <div class="zmovo-main dark-bg" style="height: 100vh;">
    
        <div class="zmovo-breadcroumb-inner text-center" style="padding-top: 100px;">
            <h2>Upload</h2>                       
        </div>

        <div class="zmovo-inner-page">
            <div class="zmovo-login-page">
                <div class="container">
                    <div class="row">
                        <div class="offset-lg-4 col-lg-4">
                            <div class="zmovo-page-login mt-50">
                            
                                <form method="post" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <input class="form-control" required="" name="video_name" type="text" placeholder="Enter Video Title">
                                    </div><hr>
                                    <div class="form-group">
                                        <input class="form-control" required="" name="video_description" type="text" placeholder="Enter Video Description">
                                    </div><hr>
                                    <div>
                                        <label for=""><h2>Upload Video</h2></label>

                                    <input class="btn btn-primary" type="file" name="video"><hr>
                                    </div>
                                    <div>
                                        <label for=""><h2>Upload Video Thumbnail</h2></label>
                                        <input class="btn btn-primary" type="file" name="video" placeholder="Enter Video Thumbnail"><hr>
                                        </div>
                                    <div>
                                    <input class="btn btn-primary" style="margin-left: 100px;" type="submit" value="Upload">
                                </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
       
</body>

</html>
