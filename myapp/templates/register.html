
<!doctype html>
{% load static %}
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Zmovo - Online Movie Video And TV Show HTML Bootstrap 4 Template">
    <meta name="keywords" content="Zmovo - Online Movie Video And TV Show HTML Bootstrap 4 Template">
    <meta name="author" content="Themepul">
    <title>Register</title>
    <link href="image/favicon.png" rel="icon" />
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/bootstrap-4.2.1/bootstrap.min.css' %}">
    <!-- END BOOTSTRAP CSS -->

    <!-- OWL CAROUSEL -->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/owlcarousel/owl.carousel.css' %}">
    <!-- END OWL CAROUSEL -->

    <!-- FONT CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/icofont.min.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'assets/owlcarousel/animated.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/video/video.popup.css' %}">

    <!-- STYLE CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/style.css' %}">
    <!-- END STYLE CSS -->

    <!-- RESPONSIVE CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/responsive.css' %}">
    <!-- END RESPONSIVE CSS -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800%7CPoppins:200,300,400,500,600,700,800,900" rel="stylesheet">
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

</head>

<body>
    <div class="zmovo-main dark-bg" style="height: 100vh; margin: 0;">
        <!-- breadcroumb-area -->
      
            
        <div class="zmovo-breadcroumb-inner text-center" style="padding-top: 100px;">
            <h2>Register</h2>
                       
        </div>
       
       
        <!-- End breadcroumb-area -->
        <div class="zmovo-inner-page" style="padding-top: 50px;">
            <div class="zmovo-login-page">
                <div class="container">
                    <div class="row">
                        <div class="offset-lg-4 col-lg-4">
                            <div class="zmovo-page-login mt-20">
                                <form action="{% url 'register' %}" method="post">
                                    {% csrf_token %}
                                    <div class="zmovo-login-input-top">
                                        <div class="form-group">
                                            <input class="form-control" required="" name="email" type="text" placeholder="Enter your Email">
                                        </div>
                                        <div class="form-group">
                                            <input class="form-control" required="" name="name" type="text" placeholder="Enter User Name">
                                        </div>
                                        <div class="form-group">
                                            <input class="form-control" required="" name="password" type="password" placeholder="Enter your Password">
                                        </div>
                                        <div class="form-group text-center">
                                           <input type="submit" value="Register" class="btn btn-primary">
                                        </div>
                                    </div>
                                    <div class="zmovo-login-fb">
                                        <span>or</span>
                                     
                                    </div>
                                    <div class="zmovo-login-btns ">
                                        <a href="" class="zmovo-login-btn">Login</a>
                                    </div>
                                 
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- FOOTER -->
      
    </div>
    <script src="assets/vendor/modernizr-3.5.0.js"></script>
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/video/video.popup.js"></script>
    <script src="assets/bootstrap-4.2.1/bootstrap.min.js"></script>
    <script src="assets/owlcarousel/owl.carousel.min.js"></script>
    <script src="assets/menu/menumaker.js"></script>
    <script src="assets/slick/swiper.min.js"></script>
    <script src="assets/js/jquery-ui.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
