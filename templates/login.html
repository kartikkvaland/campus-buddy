

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <section class="wrapper">
    <div class="login-container">
        <div class="text-center mt-4 name">
        <h2>Login</h2>
        </div>
        <form method="post" action="{% url 'login' %}" novalidate>
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="form-field d-flex align-items-center" style="position:relative;">
                <span class="far fa-user"></span>
                {{ form.email.label_tag }}
                {{ form.email }}
                 <!-- {{ form.email.errors }} -->
            </div>
            <div class="form-field d-flex align-items-center" style="position:relative;">
                <span class="fas fa-key"></span>
                {{ form.password.label_tag }}
                {{ form.password }}
                <!-- {{ form.password.errors }} -->
            </div>
            {% if error_message %}
                <div class="error">{{ error_message }}</div>
            {% endif %}
            <button type="submit" class="btn" style="border: none;">Login</button>

           
        </form>
    </div>

    
    <button type="submit" action="{% url 'login' %}" id="register-btn" class="btn" style="border: none;">register</button>
    
    <script>
        document.getElementById("register-btn").addEventListener("click", function() {
            event.preventDefault();
            window.location.href = "{% url 'register' %}";
        });
    </script>
</section>
